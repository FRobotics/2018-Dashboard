<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>FRC Dashboard</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="css/slider.css" rel="stylesheet">
  <link href="css/tab.css" rel="stylesheet">
  <script src='js/tab.js'></script>
</head>

<body>
  <div class="tab">
    <input type="button" class="tablinks" value="Drive" onclick="openPage(event, 'drive')">
    <input type="button" class="tablinks" value="Programming" onclick="openPage(event, 'programming')">
  </div>
  <div class="tabcontent" id="programming">
    <div class="column" id="ntv-other-column"></div>
    <div class="column" id="ntv-input-column"></div>
    <div class="column" id="main-column"></div>
    <div class="column" id="command-column"></div>
  </div>
  <div class="tabcontent" id="drive" style="height: 80%">
    <div style="width: 98vw; height: 100%;">
      <div style="width: 100%; height: 68%;">
        <div class="group" style="width: 48%; height:100%; float:left;">
          <div class="inner-group" style="width: 46%; height:40%; float:left;">
            <h2>Gear Ratio</h2>
            <p>coming soon:tm:</p>
            <input type="text" value="High Gear" id="high-gear-light" style="text-align: center; width:94%; height:10%; float:left;"
              disabled>
          </div>
          <div class="inner-group" style="width: 46%; height:40%; float:left;">
            <h1>Gyro: </h1>
            <h1 id="gyro">0</h1>
          </div>
          <div class="inner-group" style="width: 95%; height:40%; float:left;">
            <input type="text" value="Slow Mode" id="slow-mode-light" style="text-align: center; width:97.5%; height:80%;" disabled>
          </div>
        </div>
        <div class="group" style="width: 48%; height:100%; float:left;">
          <div class="inner-group" style="width: 46%; height:40%; float:left;">
            <h1>Arm State</h1>
            <input type="text" id="arm-state" style="text-align: center; float:left; margin-left: 25%" disabled>
          </div>
          <div class="inner-group" style="width: 46%; height:40%; float:left;">
            <input type="text" value="Elevator Break" id="elevator-brake-light" style="text-align: center; width:97.5%; height:80%;"
              disabled>
          </div>
          <div class="inner-group" style="width: 95%; height:40%; float:left;">
            <h1>Elevator Height: </h1>
            <h1 id="elevator-height">0</h1>
          </div>
        </div>
      </div>
      <div class="group" style="width: 98%; height: 28%; float: left;">
        <div class="inner-group" style="width: 50%; height:90%; float:left;">
          <h1>Time: </h1>
          <h1 id="timer">00:00</h1>
        </div>
        <div class="inner-group" style="width: 46%; height: 90%; float:left;">
          <input type="text" value="Teleop" id="teleop-light" style="text-align: center; width:97.5%; height:40%;" disabled>
          <br>
          <br>
          <input type="text" value="Go Climb" id="go-climb-light" style="text-align: center; width:97.5%; height:40%;" disabled>
        </div>
      </div>
    </div>
  </div>
</body>

<footer>
  <script src='js/loading.js'></script>
  <script src='index.js'></script>
</footer>

</html>
