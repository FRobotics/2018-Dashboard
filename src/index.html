<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>FRC Dashboard</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div style="overflow:scroll; height: 100vh">
    <div class="column">
      <div class="group">
        <h2>NT Variables - Other</h2>
        <div id="dashboard-vars"></div>
      </div>
    </div>
    <div class="column">
      <div class="group">
        <h2>NT Variables - Input</h2>
        <div id="dashboard-vars2"></div>
      </div>
    </div>
    <div class="column">
      <div class="group" id="connection-div">
        <h2>Connection</h2>
        <p>
          Robot Connected:
          <label class="switch">
            <input type="checkbox" id="connected" disabled>
            <span class="slider round"></span>
          </label>
          <input type="button" value="Connect" id="connect">
        </p>
        <p>
          Team Number:
          <input type="number" id="team-number">
        </p>
      </div>
      <div class="group">
        <h2>Drive position control</h2>
        <p>
          Target
          <input type="number" id="drivePosControl/target">
        </p>

        <p>
          Max Speed
          <input type="number" id="drivePosControl/maxSpeed">
        </p>

        <p>
          Minimum speed
          <input type="number" id="drivePosControl/minSpeed">
        </p>

        <p>
          Rate
          <input type="number" id="drivePosControl/rate">
        </p>

        <p>
          dead band
          <input type="number" id="drivePosControl/deadband">
        </p>

        <p>
          shift
          <label class="switch">
            <input type="checkbox" id="shift">
            <span class="slider round"></span>
          </label>
        </p>
      </div>
    </div>
    <div class="column">
    </div>
    <div class="column">
      <div class="group">
        <h2>Command Creator</h2>
        <select id="auto-select">
          <option>Drive Straight</option>
          <option>Turn</option>
          <option>Set Arm</option>
        </select>
        <div id="auto-body"></div>
        <br>
        <div class="centeredButton">
          <input type="button" value="add" class="centeredButton" id="add-command">
        </div>
      </div>
      <div class="group">
        <h2>Commands</h2>
        <div id="command-list">

        </div>
        <div class="centeredButton">
          <input type="button" value="reset" class="centeredButton" id="reset-commands">
        </div>
      </div>
    </div>
  </div>
</body>

<footer>
  <script src="networktables/networktables.js"></script>
  <script src="connection.js"></script>
  <script src='ui.js'></script>
  <script src='tab.js'></script>
</footer>

</html>
